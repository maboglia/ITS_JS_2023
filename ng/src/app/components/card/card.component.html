<mat-card class="example-card" *ngFor="let mezzo of mezzi; index as i">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{mezzo.targa}}</mat-card-title>
      <mat-card-subtitle>{{mezzo.marca}} - {{mezzo.modello}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Il mezzo targato {{mezzo.targa}}, marca {{mezzo.marca}} modello {{mezzo.modello}} .
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
