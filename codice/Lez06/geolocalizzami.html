<html lang="en">
<head>

<body>
    


    <script>

        const h1 = document.createElement('h1')

        let lat = 0;
        let long = 0;

        navigator.geolocation.getCurrentPosition( posizione => {
            //console.log(posizione.coords.longitude);
            long = posizione.coords.longitude;
            //console.log(posizione.coords.latitude);
            lat = posizione.coords.latitude

            h1.textContent = `La tua posizione Ã¨ lat: ${lat}, longitudine: ${long}`

            h1.addEventListener('click', () => {location.href = `https://www.google.it/maps/@${lat},${long},15z`})

        },  err => {
            console.log(err);
        });

        // let successo = function (posizione) {

        //     console.log(posizione.coords.latitude);
        // }

        // let errore = function (err) {
        //     console.log(err);
        // }

        document.body.append(h1);
    </script>


</body>
</html>
